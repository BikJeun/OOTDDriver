<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="back()">
        <ion-icon slot="start" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Register as A OOTD Driver</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <form #createDriverForm="ngForm" (ngSubmit)="register(createDriverForm)">
        <div style="color: red;">

          <div *ngIf="username.invalid && (username.dirty || username.touched || submitted)" class="errorText">
            <div *ngIf="username.errors.required">
              Username is required.
            </div>
          </div>

          <div *ngIf="password.invalid && (password.dirty || password.touched || submitted)" class="errorText">
            <div *ngIf="password.errors.required">
              Password is required.
            </div>
          </div>

          <div *ngIf="firstname.invalid && (firstname.dirty || firstname.touched || submitted)" class="errorText">
            <div *ngIf="firstname.errors.required">
              First Name is required.
            </div>
          </div>

          <div *ngIf="lastName.invalid && (lastName.dirty ||lastName.touched || submitted)" class="errorText">
            <div *ngIf="lastName.errors.required">
              Last Name is required.
            </div>
          </div>

          <div *ngIf="age.invalid && (age.dirty ||age.touched || submitted)" class="errorText">
            <div *ngIf="age.errors.required">
              Age is required.
            </div>
          </div>
        </div>

        <ion-item>
          <ion-label><b>Username</b></ion-label>
          <ion-input placeholder="Enter Username Here" type="text" id="username" name="username"
            [(ngModel)]="newDriver.username" required="true" #username="ngModel"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label><b>Password</b></ion-label>
          <ion-input placeholder="Enter Password Here" type="password" id="password" name="password"
            [(ngModel)]="newDriver.password" required="true" #password="ngModel"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label><b>First Name</b></ion-label>
          <ion-input placeholder="Enter First Name Here" type="firstname" id="firstname" name="firstname"
            [(ngModel)]="newDriver.firstname" required="true" #firstname="ngModel"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label><b>Last Name</b></ion-label>
          <ion-input placeholder="Enter Last Name Here" type="lastName" id="lastName" name="lastName"
            [(ngModel)]="newDriver.lastName" required="true" #lastName="ngModel"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label><b>Age</b></ion-label>
          <ion-input placeholder="Enter Age Here" type="age" id="age" name="age" [(ngModel)]="newDriver.age"
            required="true" #age="ngModel"></ion-input>
        </ion-item>


        <ion-item>
          <ion-button expand="block" color="danger" (click)="clear()">
            Clear
          </ion-button>
          <ion-button expand="block" type="submit" ion-button block>
            Create
          </ion-button>
        </ion-item>




      </form>

    </ion-card-content>
  </ion-card>
</ion-content>

</ion-footer>
